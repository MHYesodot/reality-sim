apiVersion: apps/v1
kind: Deployment
metadata:
  name: reality-gateway
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  replicas: 1
  selector: { matchLabels: { app: reality-gateway } }
  template:
    metadata: { labels: { app: reality-gateway } }
    spec:
      containers:
        - name: gateway
          image: ghcr.io/your-org/reality-gateway:latest
          ports: [ { containerPort: 8080 } ]
          envFrom:
            - configMapRef: { name: reality-env }
            - secretRef: { name: reality-secrets }
          env:
          # no extra env
          livenessProbe: { httpGet: { path: /health, port: 8080 }, initialDelaySeconds: 5, periodSeconds: 10 }
          readinessProbe: { httpGet: { path: /health, port: 8080 }, initialDelaySeconds: 3, periodSeconds: 10 }
---
apiVersion: v1
kind: Service
metadata:
  name: reality-gateway
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  selector: { app: reality-gateway }
  ports: [ { port: 8080, targetPort: 8080 } ]

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata: { name: reality-gateway }
spec:
  scaleTargetRef: { apiVersion: apps/v1, kind: Deployment, name: reality-gateway }
  minReplicas: 1
  maxReplicas: 4
  metrics:
    - type: Resource
      resource: { name: cpu, target: { type: Utilization, averageUtilization: 60 } }
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata: { name: reality-realtime }
spec:
  scaleTargetRef: { apiVersion: apps/v1, kind: Deployment, name: reality-realtime }
  minReplicas: 1
  maxReplicas: 4
  metrics:
    - type: Resource
      resource: { name: cpu, target: { type: Utilization, averageUtilization: 60 } }

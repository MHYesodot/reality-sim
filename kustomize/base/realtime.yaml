apiVersion: apps/v1
kind: Deployment
metadata:
  name: reality-realtime
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8090"
    prometheus.io/path: "/metrics"
spec:
  replicas: 1
  selector: { matchLabels: { app: reality-realtime } }
  template:
    metadata: { labels: { app: reality-realtime } }
    spec:
      containers:
        - name: realtime
          image: ghcr.io/your-org/reality-realtime:latest
          ports: [ { containerPort: 8090 } ]
          envFrom:
            - configMapRef: { name: reality-env }
            - secretRef: { name: reality-secrets }
          env:
          # no extra env
          livenessProbe: { httpGet: { path: /health, port: 8090 }, initialDelaySeconds: 5, periodSeconds: 10 }
          readinessProbe: { httpGet: { path: /health, port: 8090 }, initialDelaySeconds: 3, periodSeconds: 10 }
---
apiVersion: v1
kind: Service
metadata:
  name: reality-realtime
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8090"
    prometheus.io/path: "/metrics"
spec:
  selector: { app: reality-realtime }
  ports: [ { port: 8090, targetPort: 8090 } ]
